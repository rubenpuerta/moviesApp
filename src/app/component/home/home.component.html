<app-loading *ngIf="loading"></app-loading>
<div class="container" *ngIf="!loading">
    <div class="row align-content-between">
        <div class="col-md-6">
            <h1>Cartelera</h1>
        </div>
        <div class="col-md-6">
            <app-paginacion *ngIf="_mDB.filmPages > 1" (paginaAct)="getFilms($event)" [origen]="'home'" [pagina]="paginaActual"></app-paginacion>
        </div>
    </div>

    <app-tarjetas [items]="peliculas" [origen]="'home'" [pagina]="paginaActual"></app-tarjetas>
</div>
